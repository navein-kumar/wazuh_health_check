<localfile>
    <log_format>json</log_format>
    <location>/tmp/health.json</location>
  </localfile>
<wodle name="command">
                <disabled>no</disabled>
                <tag>healthcheck</tag>
                <command>/opt/metric.sh</command>
                <interval>30s</interval>
                <ignore_output>yes</ignore_output>
                <run_on_start>no</run_on_start>
                <timeout>0</timeout>
</wodle>
